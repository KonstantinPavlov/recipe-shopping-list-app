<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <h3 #infoText>Please select Recipe!</h3>
  </div>
</div>
